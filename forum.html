<body>
  <div class="forum-pg-container">
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/5wCi50tNb1g" title="YouTube video player" frameborder="0" height="500px" width="80%" allowfullscreen></iframe>
      <!--Inline styling below-->
      <h2 class="video-title" style="text-align:center">
        House of the Dragon <br />
        EPISODE 6 NEW PREVIEW TRAILER
      </h2>
    </div>
  <div class="forum-container">
    <form class="response-form" name="respForm"> 
      <div class="one-col">
        <label for="username">Email: </label>
        <input type="text" id="email" name="email" placeholder="Enter email here" required>
      </div>
        <fieldset>
          <label for="country">Rating</label>
            <input type="radio" id="rating-1" name="rating" value="1"
                   checked>
            <label for="rating-1">1</label>
        
            <input type="radio" id="rating-2" name="rating" value="2">
            <label for="rating-2">2</label>
          
            <input type="radio" id="rating-3" name="rating" value="3">
            <label for="rating-3">3</label>
          
            <input type="radio" id="rating-4" name="rating" value="4">
            <label for="rating-4">4</label>
          
            <input type="radio" id="rating-5" name="rating" value="5">
            <label for="rating-5">5</label>     
        </fieldset>  
        <div class="one-col"> 
          <label for="subject">Feedback: </label>
        </div>   
          <textarea id="subject" name="subject" placeholder="Share your thoughts on the new episode.." style="height:200px"></textarea>
        </div>
      <br />
      <div class="row">
        <input type="submit" value="Submit" id="response-submit">
      </div>
    </form>
   </div>
  </div>
</body>
