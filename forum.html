<header>
  <nav class="menu-nav">
    <div class="profile-icon">
      <a href="home.html">
        <img src="media/dragon-icon.png" alt="profile icon" width="50px">
      </a>
    </div>
    <div class="dropdown menu">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="home.html">Home</a>
        <a href="characters.html">Characters</a>
        <a href="forum.html">Forum</a>
      </div>
    </div>

<body>
  <div class="forum-pg-container">
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/5wCi50tNb1g" title="YouTube video player" frameborder="0" height="500px" width="80%" allowfullscreen></iframe>
      <h2 class="video-title">
        House of the Dragon <br />
        EPISODE 6 NEW PREVIEW TRAILER
      </h2>
    </div>
  <div class="forum-container">
    <form> 
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Rate episode 5: </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Third disabled radio
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
   </div>
  </div>
</body>
</html>
